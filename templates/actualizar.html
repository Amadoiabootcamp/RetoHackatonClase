<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Estado de Referido</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/referido.css') }}">
</head>

<body class="referido-page">
    <header>
        <h1>Actualizar Estado del Referido</h1>
    </header>

    <main class="form-container">
        <section>
            <h2>Por favor, complete los datos del referido</h2>
            <form action="/actualizar" method="POST">
                <div class="form-group">
                    <label for="referido_id">ID del Referido:</label>
                    <input type="number" id="referido_id" name="referido_id" placeholder="Ej. 12345" required>
                </div>

                <div class="form-group">
                    <label for="estado">Nuevo Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="pendiente">Pendiente</option>
                        <option value="matriculado">Matriculado</option>
                        <option value="no interesado">No Interesado</option>
                    </select>
                </div>

                <button type="submit">Actualizar Estado</button>
            </form>
        </section>

        <a href="/" class="back-link">Volver al Inicio</a>
    </main>
</body>

</html>
