<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Incentivo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/incentivo.css') }}">
</head>

<body class="incentivo-page">
    <header>
        <h1>Registrar Incentivo</h1>
    </header>

    <main class="main-content">
        <form action="/incentivos" method="POST" class="form-incentivo">
            <div class="form-group">
                <label for="referido_id">ID del Referido:</label>
                <input type="number" id="referido_id" name="referido_id" required
                    placeholder="Ingresa el ID del referido">
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción del Incentivo:</label>
                <textarea id="descripcion" name="descripcion" required
                    placeholder="Descripción del incentivo"></textarea>
            </div>

            <button type="submit" class="submit-btn">Registrar Incentivo</button>
        </form>

        <a href="/" class="back-link">Volver al Inicio</a>
    </main>
</body>

</html>
